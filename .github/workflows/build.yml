jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile zpaqfranz.exe
        run: |
          set SOURCE_DATE_EPOCH=1735689600
          g++ -O3 -s -DSFTP -DGUI -DHWSHA2 -DHWBLAKE3 blake3_windows_gnu.S zpaqfranz.cpp -o zpaqfranz.exe -pthread -static -Wall -Wpedantic -frandom-seed=1234 -lurlmon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zpaqfranz-64bit
          path: zpaqfranz.exe
